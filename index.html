<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shoot Your Shot Sim</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #game {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
    }
    .choice {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background: #2e2e2e;
      border: none;
      color: white;
      text-align: left;
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .choice:hover {
      background: #444;
    }
    #startBtn {
      padding: 10px 15px;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1> </h1>
    <div id="text"></div>
    <div id="choices"></div>
    <button id="startBtn" onclick="startGame()">Start</button>
  </div>

  <script>
    let girl = null;
    let conversationProgress = 0;

    const girls = [
      { id: 1, name: "Casual" },
      { id: 2, name: "Goth" },
      { id: 3, name: "Sporty" },
      { id: 4, name: "Bookish" },
      { id: 5, name: "Artsy" },
      { id: 6, name: "Tech-Savvy" },
      { id: 7, name: "E-Girl" }
    ];

    function startGame() {
      document.getElementById('startBtn').style.display = 'none';
      selectGirl();
    }

    function selectGirl() {
      document.getElementById('text').innerText = "You spot someone interesting. Who will you approach?";
      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = '';
      girls.forEach(g => {
        const btn = document.createElement('button');
        btn.className = 'choice';
        btn.innerText = g.name;
        btn.onclick = () => {
          girl = g.id;
          conversationProgress = 0;
          firstInteraction();
        };
        choicesDiv.appendChild(btn);
      });
    }

    function firstInteraction() {
      document.getElementById('text').innerText = `You approach the ${girls.find(g => g.id === girl).name} girl. What do you say first?`;
      setChoices([
        "Smile and say 'Hey, how’s your day going?'",
        "Compliment her outfit — 'You’ve got a really cool style.'",
        "Ask what she’s up to — 'You just hanging out here?'",
        "Crack a light joke to break the ice.",
        "Comment on the weather — 'This kind of day feels perfect to just be outside.'",
        "Mention something in the environment — 'The music here’s actually kinda nice, right?'",
        "Ask if she comes here often — 'You around here a lot?'",
        "Notice something she’s doing and ask about it — 'That looks interesting, what is it?'"
      ]);
    }

    function setChoices(choiceArray) {
      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = '';
      choiceArray.forEach((text, index) => {
        const btn = document.createElement('button');
        btn.className = 'choice';
        btn.innerText = text;
        btn.onclick = () => handleChoice(index + 1);
        choicesDiv.appendChild(btn);
      });

      // Universal option to ask for number
      const askNumber = document.createElement('button');
      askNumber.className = 'choice';
      askNumber.innerText = "Ask for her number";
      askNumber.onclick = () => askForNumber();
      choicesDiv.appendChild(askNumber);
    }

    function handleChoice(choice) {
      conversationProgress++;
      
      // ==============================
      // CASUAL
      if (girl === 1 && choice === 1) {
        // =======================
        // CASUAL GIRL CONVERSATION TREE
        // =======================

        if girl == "Casual":
            print("She leans against a locker with a relaxed smile. She’s wearing ripped jeans, sneakers, and a hoodie. She doesn’t look too fazed by your approach.")
            print("She glances at you with a lazy smirk: 'Yo. You lost or something?'")
        
            choices = [
                "Crack a light joke to match her energy.",
                "Compliment her outfit — 'You’ve got chill style, I like it.'",
                "Act overly formal and polite.",
                "Bluntly ask for her number."
            ]
        
            # =======================
            # OUTCOME 1 — Light joke
            # =======================
            if choice == 1:
                print("You crack a casual joke. She raises an eyebrow, then lets out a short laugh. 'Okay, that wasn’t terrible. You’re not too uptight, huh?' She shifts her weight, looking a bit more open.")
                choices = [
                    "Keep the playful banter going — 'Depends how much trouble you get me into.'",
                    "Ask about her hoodie — 'That hoodie looks comfy as hell.'",
                    "Say something slightly awkward — 'I practiced that joke in the mirror.'",
                    "Ask for her number."
                ]
        
                # OUTCOME 1.1 — Banter continues
                if choice == 1.1:
                    print("She laughs a little harder this time. 'Bold of you to assume I won’t.' Her tone is teasing but friendly. She’s clearly vibing with your energy.")
                    choices = [
                        "Match her teasing — 'Then I guess I’m doomed.'",
                        "Switch topics — 'So what do you usually do around here?'",
                        "Say something cocky — 'Yeah, people usually like me.'",
                        "Ask for her number."
                    ]
        
                # OUTCOME 1.2 — Compliment hoodie
                if choice == 1.2:
                    print("She looks down at her hoodie and shrugs. 'Yeah, it’s kinda my favorite. Not much of a fashionista, but comfort’s king.' She seems chill, neutral.")
                    choices = [
                        "Lightly tease her — 'So you’re the hoodie queen?'",
                        "Ask her where she got it.",
                        "Make a weird comment — 'You’d look better in red though.' (slightly offputting)",
                        "Ask for her number."
                    ]
        
                # OUTCOME 1.3 — Awkward comment
                if choice == 1.3:
                    print("She snorts. 'Dude, what? That’s kinda weird.' She crosses her arms, less amused now.")
                    choices = [
                        "Recover with a self-aware joke.",
                        "Apologize honestly.",
                        "Double down and make it worse (rude).",
                        "Ask for her number. (She’ll likely reject you.)"
                    ]
        
            # =======================
            # OUTCOME 2 — Outfit compliment
            # =======================
            if choice == 2:
                print("She glances down at her outfit and gives a little grin. 'Oh? Thanks. Not really tryin’, but I’ll take it.' She looks at you with slightly more interest.")
                choices = [
                    "Play it cool — 'Yeah, chill fits are underrated.'",
                    "Tease lightly — 'Wow, not trying and still pulling it off?'",
                    "Over-compliment her — 'You’d look good in literally anything.' (too much, offputting)",
                    "Ask for her number."
                ]
        
            # =======================
            # OUTCOME 3 — Too formal
            # =======================
            if choice == 3:
                print("You straighten your posture and greet her politely. She blinks, then laughs a little too hard. 'Bro, why you sound like you’re meeting the president?' She clearly isn’t into it.")
                choices = [
                    "Recover with humor.",
                    "Double down on formality.",
                    "Make fun of yourself lightly — 'Yeah okay that was weird.'",
                    "Ask for her number. (Chance of rejection.)"
                ]
        
            # =======================
            # OUTCOME 4 — Ask for number immediately
            # =======================
            if choice == 4:
                print("She tilts her head, surprised. 'Uh... dude, I don’t even know your name.' She laughs a little but it’s not warm. You came off too strong.")
                choices = [
                    "Backtrack and joke it off.",
                    "Apologize and introduce yourself.",
                    "Say something cocky.",
                    "Double down and insist. (Very offputting)"
                ]
        
            # =======================
            # FOLLOW-UP POSITIVE PATH
            # =======================
            if choice == "ask number after good impression":
                print("She pauses, then smirks. 'Heh... sure, why not?' She types her number into your phone casually. 'Don’t make it weird though.'")
        
            # =======================
            # FOLLOW-UP NEGATIVE PATH
            # =======================
            if choice == "ask number too early or after offputting":
                print("She frowns slightly and takes a step back. 'Yeah… no. Chill, man.' She’s clearly lost interest.")
        
}

      }
      if (girl === 1 && choice === 2) {
        // Casual
      }
      // ...repeat for however many choices you want for Casual

      // ==============================
      // GOTH
      if (girl === 2 && choice === 1) {
        // Goth
      }
      if (girl === 2 && choice === 2) {
        // Goth
      }

      // ==============================
      // SPORTY
      if (girl === 3 && choice === 1) {
        // Sporty
      }

      // ==============================
      // BOOKISH
      if (girl === 4 && choice === 1) {
        // Bookish
      }

      // ==============================
      // ARTSY
      if (girl === 5 && choice === 1) {
        // Artsy
      }

      // ==============================
      // TECH-SAVVY
      if (girl === 6 && choice === 1) {
        // Tech-Savvy
      }

      // ==============================
      // E-GIRL
      if (girl === 7 && choice === 1) {
        // E-Girl
      }

      // Default placeholder outcome text
      document.getElementById('text').innerText = `Outcome for Girl ${girl}, Choice ${choice} (insert dialogue and follow-up here)`;
      
      // Example of realistic follow-up choices
      setChoices([
        "Laugh and add something personal",
        "Ask her about her weekend plans",
        "Tell a short story about something funny that happened to you",
        "Give her another compliment",
        "Ask what kind of music she’s into",
        "Offer to grab a coffee together sometime",
        "React playfully to what she says",
        "Gently tease her to build rapport"
      ]);
    }

    function askForNumber() {
      if (conversationProgress < 2) {
        document.getElementById('text').innerText = "She looks a little surprised — might be too soon to ask.";
      } else {
        document.getElementById('text').innerText = "She thinks it over...";
        setTimeout(() => {
          document.getElementById('text').innerText = "She gives you her number! Now figure out when to meet.";
          scheduleStep();
        }, 1000);
      }
    }

    function scheduleStep() {
      setChoices([
        "Tomorrow afternoon",
        "Tomorrow night",
        "This weekend",
        "Next week",
        "I'm good with whatever."
      ]);
    }

  </script>
</body>
</html>
