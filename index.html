<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shoot Your Shot Sim</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #game {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
    }
    .choice {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background: #2e2e2e;
      border: none;
      color: white;
      text-align: left;
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .choice:hover {
      background: #444;
    }
    #startBtn {
      padding: 10px 15px;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>Shoot Your Shot Sim</h1>
    <div id="text"></div>
    <div id="choices"></div>
    <button id="startBtn" onclick="startGame()">Start</button>
  </div>

  <script>
    let girl = null;
    let conversationProgress = 0;

    const girls = [
      { id: 1, name: "Casual" },
      { id: 2, name: "Goth" },
      { id: 3, name: "Sporty" },
      { id: 4, name: "Bookish" },
      { id: 5, name: "Artsy" },
      { id: 6, name: "Tech-Savvy" },
      { id: 7, name: "E-Girl" }
    ];

    function startGame() {
      document.getElementById('startBtn').style.display = 'none';
      selectGirl();
    }

    function selectGirl() {
      document.getElementById('text').innerText = "You spot someone interesting. Who will you approach?";
      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = '';
      girls.forEach(g => {
        const btn = document.createElement('button');
        btn.className = 'choice';
        btn.innerText = g.name;
        btn.onclick = () => {
          girl = g.id;
          conversationProgress = 0;
          firstInteraction();
        };
        choicesDiv.appendChild(btn);
      });
    }

    function firstInteraction() {
      document.getElementById('text').innerText = `You approach the ${girls.find(g => g.id === girl).name} girl. What do you say first?`;
      setChoices([
        "Smile and say 'Hey, how’s your day going?'",
        "Compliment her outfit — 'You’ve got a really cool style.'",
        "Ask what she’s up to — 'You just hanging out here?'",
        "Crack a light joke to break the ice.",
        "Comment on the weather — 'This kind of day feels perfect to just be outside.'",
        "Mention something in the environment — 'The music here’s actually kinda nice, right?'",
        "Ask if she comes here often — 'You around here a lot?'",
        "Notice something she’s doing and ask about it — 'That looks interesting, what is it?'"
      ]);
    }

    function setChoices(choiceArray) {
      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = '';
      choiceArray.forEach((text, index) => {
        const btn = document.createElement('button');
        btn.className = 'choice';
        btn.innerText = text;
        btn.onclick = () => handleChoice(index + 1);
        choicesDiv.appendChild(btn);
      });

      // Always include "Ask for number" button
      const askNumber = document.createElement('button');
      askNumber.className = 'choice';
      askNumber.innerText = "Ask for her number";
      askNumber.onclick = () => askForNumber();
      choicesDiv.appendChild(askNumber);
    }

    function handleChoice(choice) {
      conversationProgress++;

      // ==============================
      // CASUAL
      if (girl === 1) {
        if (choice === 1) {
          document.getElementById('text').innerText = "She leans against a locker with a relaxed smile. 'Yo. You lost or something?' She seems chill.";
          setChoices([
            "Crack a light joke to match her energy.",
            "Compliment her hoodie.",
            "Say something a little awkward.",
            "Ask for her number"
          ]);
          return;
        }

        if (choice === 2) {
          document.getElementById('text').innerText = "She glances down at her outfit and gives a little grin. 'Oh? Thanks. Not really tryin’, but I’ll take it.' She seems a bit more open.";
          setChoices([
            "Play it cool.",
            "Tease lightly.",
            "Over-compliment her (risky).",
            "Ask for her number"
          ]);
          return;
        }

        if (choice === 3) {
          document.getElementById('text').innerText = "You sound way too formal. She laughs awkwardly. 'Bro, why you sound like you're meeting the president?' This isn't working great.";
          setChoices([
            "Recover with humor.",
            "Double down awkwardly.",
            "Make fun of yourself.",
            "Ask for her number (low chance)."
          ]);
          return;
        }

        if (choice === 4) {
          document.getElementById('text').innerText = "You crack a light joke. She raises an eyebrow, then lets out a short laugh. 'Okay, that wasn’t terrible. You’re not too uptight, huh?'";
          setChoices([
            "Match her energy with playful teasing.",
            "Ask about her hoodie.",
            "Say something awkward.",
            "Ask for her number."
          ]);
          return;
        }
      }

      // ==============================
      // GOTH
      if (girl === 2) {
        // Goth girl paths will be inserted here later
      }

      // ==============================
      // SPORTY
      if (girl === 3) {
        // Sporty girl paths
      }

      // ==============================
      // BOOKISH
      if (girl === 4) {
        // Bookish girl paths
      }

      // ==============================
      // ARTSY
      if (girl === 5) {
        // Artsy girl paths
      }

      // ==============================
      // TECH-SAVVY
      if (girl === 6) {
        // Tech-Savvy girl paths
      }

      // ==============================
      // E-GIRL
      if (girl === 7) {
        // E-Girl girl paths
      }

      // Default fallback
      document.getElementById('text').innerText = `Outcome for Girl ${girl}, Choice ${choice} (insert dialogue and follow-up here)`;
      setChoices([
        "Laugh and add something personal",
        "Ask her about her weekend plans",
        "Tell a short story about something funny that happened to you",
        "Give her another compliment",
        "Ask what kind of music she’s into",
        "Offer to grab a coffee together sometime",
        "React playfully to what she says",
        "Gently tease her to build rapport"
      ]);
    }

    function askForNumber() {
      if (conversationProgress < 2) {
        document.getElementById('text').innerText = "She looks a little surprised — might be too soon to ask.";
      } else {
        document.getElementById('text').innerText = "She thinks it over...";
        setTimeout(() => {
          document.getElementById('text').innerText = "She gives you her number! Now figure out when to meet.";
          scheduleStep();
        }, 1000);
      }
    }

    function scheduleStep() {
      setChoices([
        "Tomorrow afternoon",
        "Tomorrow night",
        "This weekend",
        "Next week",
        "I'm good with whatever."
      ]);
    }

  </script>
</body>
</html>
